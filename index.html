<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white flex justify-center items-center">
  <div class="w-[550px] max-h-80 gap-4  bg-slate-100 border-2 border-black  mt-52 text-center rounded-md font-sans ">
    <p class="bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 py-5 text-xl font-bold rounded-t">News you can
      Trust</p>
    <p class="mt-6 font-bold text-large">Stay up to date with Latest!</p>
    <p class="px-5 font-semibold text-sm ">Subscribe to our newsletter for the latest news straight into your inbox</p>
    <form>
      <input placeholder="you@example.com" class="bg-slate-400 px-20 my-2 py-2 opacity-55 placeholder:text-slate-900">
      <button class="bg-[#1daaf2] block mx-auto px-28 py-2 rounded-3xl text-white font-semibold">Subscribe Now</button>
    </form>
    <p class="my-3">We value your privacy</p>

  </div>

</body>

</html>
